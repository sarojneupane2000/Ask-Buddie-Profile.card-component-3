<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card Component</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <section class="container">
        <div class="component">
            <div class="pictures">
                <img id="image" src="bg-pattern-card.svg" alt="">
            </div>
            <div class="images">
                <img id="picture" src="saroj.png" alt="error"> </div>

            <div class="info">
                <div class="info-1">
                    <h3 class="list">Saroj Neupane <span class="style"> 20</span>
                    </h3>
                    <h4 class="style" id="style">Nepal</h4>
                </div>
                <div class="parent">
                    <div class="child">
                        <h3 class="list">80K</h3>
                        <p class="style" id="details">Followers</p>
                    </div>
                    <div class="child">
                        <h3 class="list">803K</h3>
                        <p class="style" id="details">Likes</p>
                    </div>
                    <div class="child">
                        <h3 class="list">1.4K</h3>
                        <p class="style" id="details">Photos</p>
                    </div>
                </div>
            </div>
        </div>





    </section>

</body>

</html>
